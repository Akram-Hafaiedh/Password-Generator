<!DOCTYPE html>
<html lang='en'>
<head>
    <meta charset='UTF-8'>
    <meta http-equiv='X-UA-Compatible' content='IE=edge'>
    <meta name='viewport' content='width=device-width, initial-scale=1.0'>
    <script src="https://kit.fontawesome.com/fc923d6103.js" crossorigin="anonymous"></script>
    <title>Password generator</title>
    <link rel='stylesheet' href='style.css'>
</head>
<body>
    <div class='container'>
        <h2 class='title'>Password Generator</h2>
        <div class='result'>
            <div class='result__title field-title'>Generated password</div>
            <div class='result__info right'>click to copy</div>
            <div class='result__info left'>copied</div>
            <div class='result__viewbox' id='result'>CLICK GENERATE</div>
            <button id='copy-btn'>
                <i class='far fa-copy'></i>
            </button>
        </div>
        <div class='length range__slider' data-min="4" data-max="32">
            <div class='length__title field-title' data-length="0">length:</div>
            <input type='range' name='range' id='slider' min="4" max="32">
        </div>
        <div class='settings'>
            <div class='settigs__title field-title'>settings</div>
            <div class='setting'>
                <input type='checkbox' name='uppercase' id='uppercase' checked>
                <label for='uppercase'>include uppercase</label>
            </div>
            <div class='setting'>
                <input type='checkbox' name='lowercase' id='lowercase' checked>
                <label for='lowercase'>include lowercase</label>
            </div>
            <div class='setting'>
                <input type='checkbox' name='number' id='number' checked>
                <label for='number'>include number</label>
            </div>
            <div class='setting'>
                <input type='checkbox' name='symbol' id='symbol'>
                <label for='symbol'>include symbol</label>
            </div>
        </div>
        
        <button id="generate" class='btn generate'>Generate Password</button>
    </div>
    <script src='main.js'></script>
</body>
</html>
